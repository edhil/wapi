---
- hosts: "{{ prod_servers|default('localhost') }}"
  gather_facts: false
  vars:
    wapi:

      metadata:
        author: https://github.com/vengaar
        state: prod
        description: |
          #### Playbook using for test and demo
          
          * This playbook run on local connection
          * Below several type of extra vars provided by wapi
              * Dynamic host coming from inventories
              * Toggle true/false
              * Value.s to choose among static list 

          See [https://github.com/vengaar/wapi]() for more information
      launch:
        options: -v --diff
        inventories: &inventories
          - ~/wapi/test/inventories/hosts
        extra_vars:

          - name: demo
            description: Values coming from demo query
            query: demo
            query_parameters:
              demo1: "test"
              demo2:
                - "foo"
                - "bar"
            attributes: ['required']

          - name: prod_servers
            description: One or several production servers
            query: groups
            query_parameters:
              pattern: '.*prod'
              sources: *inventories
            attributes: ['required', 'multiple']
            default:
              - foo
              - bar 

          - name: app1_server
            description: One server for app1 without group selection
            query: groups
            query_parameters:
              pattern: '.*app1'
              groups_selection: 'no'
              sources: *inventories
            attributes: ['required']
            default: foo

          - name: agree
            boolean: true
            description: A toggle true/false
          - name: email
            description: A email to notify
            check: 'email'

          - name: color
            description: A choice among a static list
            choices: ['blue', 'red', 'green']
            attributes: ['required', 'multiple']
            default:
              - blue
              - green

      configurations:
        config_ok:
          demo: __default__
          prod_servers:
            - database_app1_prod
          app1_server: server_prod_12
          agree: false
          email: foo@bar.io
          color:
            - red
        config_ko:
          demo: __clear__
          prod_servers:
            - database_app1_prod
            - database_app2_prod
          app1_server: server_dev_11
          agree: true
          email: hello@world.com
          color:
            - red
            - green
        clear:
          demo: __clear__
          prod_servers: __clear__
          app1_server: __clear__
          agree: __clear__
          email: __clear__
          color: __clear__
        default:
          demo: __default__
          prod_servers: __default__
          app1_server: __default__
          agree: __default__
          email: __default__
          color: __default__

  tasks:

    - name: Display inventory_hostname
      debug: var=inventory_hostname

    - name: Display param email
      debug: var=email
      tags:
        - email

    - name: Display param app1_server
      debug: var=app1_server
      tags:
        - app1_server

    - name: Display param prod_servers
      debug: var=prod_servers
      tags:
        - prod_servers

    - name: Display param color
      debug: var=color
      tags:
        - color

    - name: Display param agree
      debug: var=agree
      tags:
        - agree

    - name: Task with tag
      debug: msg="A tagged task"
      tags:
        - tag1

    - name: Task without tag
      debug: msg="A task without tags"
...