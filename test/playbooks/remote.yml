---
- hosts: localhost
  gather_facts: true
  vars:
    wapi:
      options: -v
      inventories:
        - ~/wapi/test/inventories/hosts
  tasks:
    - add_host:
        name: "{{ ansible_default_ipv4.address }}"
        groups:
          - remote_localhost

- hosts: remote_localhost
  gather_facts: false
  user: "{{ lookup(pipe, whoami) }}"
  tasks:
    - shell: env
    - shell: uptime
...