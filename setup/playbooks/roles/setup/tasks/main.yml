---
- debug: var=wapi_user
- debug: var=git_clone
- debug: var=git_version
- debug: var=os_version
- debug: var=required.os

- name: Ensure pre-requiste
  assert:
    that:
      - os_version in required.os

- name: Deploy from git
  become: true
  become_user: "{{ wapi_user }}"
  block:
  
    - name: Clone git wapi repo on user home
      become: true
      become_user: "{{ wapi_user }}"
      git:
        repo: "{{ git_repo }}"
        version: "{{ git_version }}"
        dest: /home/{{ wapi_user }}/{{ git_name }}
        force: yes
      when: git_clone

    - name: Deploy favicon
      copy:
        src: wapi.ico
        dest: ~/ansible-ws@working/graphs/wapi.ico

    - name: Create folder for ansible facts
      file:
        path: "{{ wapi_ansible_facts_folder }}"
        state: directory

    - name: Copy default ansible.cfg
      copy:
        src: /etc/ansible/ansible.cfg
        dest: ~/.ansible.cfg

    - name: Enable json facts caching
      lineinfile:
        path: ~/.ansible.cfg
        regexp: '^{{ item.key }}\s*=.*$'
        insertafter: '^\[defaults\]'
        line: "{{ item.key }} = {{ item.value }}"
      loop: "{{ dict|dict2items }}"
      vars:
        dict:
          fact_caching: jsonfile
          fact_caching_connection: "{{ wapi_ansible_facts_folder }}"

- name: Config
  become: yes
  become_user: root
  block:

    - name: Deploy wapi liftree config include
      copy:
        dest: /etc/liftree/conf.d/50-wapi.conf
        content: |
          ---
          name: /home/{{ wapi_user }}/{{ git_name }}/liftree
          ...

    - name: Create configuration directory
      file:
        path: /etc/wapi
        state: directory

    - name: Deploy wapi configs
      template:
        src: "{{ item }}"
        dest: /etc/wapi/{{ item }}
        backup: true
      loop:
        - "wapi.yml"
        - "runs.yml"
        - "facts.yml"

    - name: Display test url
      debug: msg="Go on http://{{ ansible_default_ipv4.address }}/show to test"
...